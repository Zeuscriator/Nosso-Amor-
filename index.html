<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor ❤️</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>💖 Nosso Amor 💖</h1>
        <p>O amor é a força mais poderosa do universo. ✨</p>
    </header>

    <section class="banner">
        <h2>Feliz Dia dos Namorados! ❤️</h2>
        <p>Desde que te conheci, minha vida tem sido mais colorida e cheia de alegria. Te amo para sempre! 💕</p>
    </section>

    <section class="galeria">
        <h2>Nossas Memórias 💑</h2>
        <input type="file" id="upload" accept="image/*" onchange="salvarImagem(event)">
        <div id="imagens"></div>
    </section>

    <section class="mensagem">
        <h2>Deixe uma mensagem para o seu amor 💌</h2>
        <form id="form-mensagem">
            <label for="texto">Sua Mensagem:</label>
            <textarea id="texto" rows="4" required></textarea>
            <button type="submit">Enviar 💕</button>
        </form>
        <div id="mensagens"></div>
    </section>

    <footer>
        <p>&copy; 2025 Nosso Amor. Todos os direitos reservados. 💖</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
